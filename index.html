<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'Spotiy - Web Player: Music for everyone'</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <i class="ri-close-line"></i>
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img
              width="150"
              class="invert"
              src="./assets/logo.svg"
              alt="Logo"
            />
          </div>
          <ul>
            <li>
              <img class="invert" src="./assets/home.svg" alt="Home" />Home
            </li>
            <li>
              <img
                class="invert"
                src="./assets/search.svg"
                alt="Search"
              />Search
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="./assets/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                <span>Safety & Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right rounded">
        <div class="header">
          <div class="nav">
            <i class="ri-menu-line hamburger"></i>
            <i class="ri-arrow-left-s-line"></i>
            <i class="ri-arrow-right-s-line"></i>
          </div>

          <div class="buttons">
            <button class="signUpBtn">Sign up</button>
            <button class="logInBtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardConatiner">

          </div>
          <div class="playbar">
            <div class="seekBar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songInfo"></div>
              <div class="songBtns">
                <i
                  style="font-size: 22px"
                  id="prev"
                  class="ri-skip-back-line"
                ></i>
                <i style="font-size: 22px" id="play" class="ri-play-line"></i>
                <i
                  style="font-size: 22px"
                  id="next"
                  class="ri-skip-forward-line"
                ></i>
              </div>
              <div class="timevol">
                <div class="songTime"></div>
                <div class="volume">
                  <i id="volumeIcon" class="ri-volume-up-line"></i>
                  <div class="range">
                    <input type="range" name="volume" id="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
